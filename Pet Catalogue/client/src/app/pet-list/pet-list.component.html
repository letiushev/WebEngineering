<!--pet list-->
<div class="container">
  <h2 class="display-2 my-3">My pets</h2>
  <p>
    <a class="btn btn-primary" routerLink="/pets/new" role="button">New pet</a>
  </p>

  <div class="row">
    <div class="list-group col">
      <a
        *ngFor="let pet of pets"
        class="list-group-item list-group-item-action"
        [class.list-group-item-secondary]="pet.status === 'DEAD'"
        [class.list-group-item-success]="pet.status === 'LIVING'"
        >
        <!-- [routerLink]="['/pets', pet.id]" -->
        <!-- (click)="selectedPet = pet" -->

        <div class="d-flex w-100 justify-content-between align-items-center">
          <h5 class="mb-1">{{ pet.name }}</h5>
          <span
            class="badge"
            [class.badge-secondary]="pet.status === 'DEAD'"
            [class.badge-success]="pet.status === 'LIVING'"
            >{{ pet.status }}</span
          >
        </div>
        <p class="mb-1">
          {{ pet.species }}
        </p>
        <small>
          <div><i class="fas fa-map-marker-alt"></i> {{ pet.note }}.</div>
          <i class="fas fa-calendar-alt"></i> Date of birth: {{ pet.birth }}
          <div *ngIf="pet.status === 'DEAD'; else elseBlock">
            Date of death: {{ pet.death }}
          </div>
          <ng-template #elseBlock></ng-template>
        </small>
        <p>
          <a class="btn btn-primary" [routerLink]= "['/pets',pet.id, 'edit']" role="button">Edit</a>
        </p>
      </a>
      
    </div>
    
    <!-- <div class="col" *ngIf="selectedPet">
      <app-pet-new [pet]="selectedPet" (save)="handleSave($event)"></app-pet-new>
    </div> -->
  </div>
</div>
