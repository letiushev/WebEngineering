<!--pet-detail-->
<h2 class="display-2 my-3">Pet details</h2>
<dl class="row">
  <dt class="col-sm-3">Status</dt>
  <dd class="col-sm-9"><span class="badge badge-success">{{pet.status}}</span></dd>

  <dt class="col-sm-3">Name</dt>
  <dd class="col-sm-9">{{pet.name}}</dd>

  <dt class="col-sm-3">Species</dt>
  <dd class="col-sm-9">{{pet.species}}</dd>

  <dt class="col-sm-3">Date of birth</dt>
  <dd class="col-sm-9">{{pet.birth}}</dd>

  <dt class="col-sm-3">Date of death</dt>
  <dd class="col-sm-9">{{pet.death}}</dd>

  <dt class="col-sm-3">Note</dt>
  <dd class="col-sm-9">{{pet.note}}</dd>
</dl>
